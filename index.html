<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="lmc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>LittleManComputer</title>
</head>
<body onload="appendText()">
    <div>
        <h1 style="text-align: center">LittleManComputer</h1>
    </div>

    <div class="row">
      <div class="column left">
        <p>Input: <input type="text" id="inputBox" maxlength="3"></p>
        
        <div style="background: #eee;">
            <p id="outputBox">Output:</p>
        </div>
        <p>Counter: <input type="text" disabled id="counterBox"></p>
        <p>Calculator: <input type="text" disabled id="calculatorBox"></p>
        <br>
      </div>

      <div class="column middle myButton">
        <form action="" id="inpts"></form>
        </div>
        <div class="column right">
            <button class="myButton" onclick="runStep()" id="stepBtn">Step by Step</button>
            <button class="myButton" onclick="run()">Run</button>
            <br>
            <div>
                <label> <input type="number" placeholder= " Mailbox" id="mbox"> <input type="checkbox" name="checkbox" id="chbox"> </label>           
                 <br><br><br><br><br><br><br><br><br><br>
                <button id="reset" class="myButton" onClick="reset()">Reset</button>
                <button id="resetAll" class="myButton" onClick="window.location.reload(false);">Reset All</button>
            </div>
        </div>
    </div>

</body>
</html>
